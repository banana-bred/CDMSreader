name: Sync docs/index.html → README.md
on:
  push:
    paths:
      - 'docs/index.html'
      - '.github/workflows/mkdreadme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: HTML → Markdown (with nice math)
        run: |
          pandoc docs/index.html \
            --from html \
            --to gfm \
            --webtex='https://latex.codecogs.com/svg.image?' \
            --output README.md

      - name: Commit & push README.md
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: chore: sync README.md from docs/index.html
          add: README.md
